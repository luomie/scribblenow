<!DOCTYPE html>
<html class="theme--default" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#001122">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>scribblenow</title>
</head>

<body>
    <header class="header">
        <div class="header__content" data-theme-container>
            <ul>
                <li><button style="color: #8BADC1; background-color: hsl(207deg, 95%, 8%);"
                        data-theme="nightowl">Nightowl</button>
                </li>
                <li><button style="color: #f8f8f2; background-color: #44475a;" data-theme="dracula">Dracula</button>
                </li>
                <li><button style="color: #f8f8f2; background-color: #073642;" data-theme="solarised-dark">Solarised
                        Dark</button></li>
                <li><button style="color: #e5e9f0; background-color: #4c566a;" data-theme="nord">Nord</button></li>
                <li><button style="color: #ebddb2; background-color: #7c6f64;" data-theme="gruvbox">Gruvbox</button>
                </li>
            </ul>
        </div>

        <div class="header__bar">
            <div class="header__bar__content">
                <span class="header__bar__content__logo">scribblenow</span>
                <button class="header__bar__content__toggle" tabindex="0" data-toggle-theme-container>
                    <span class="header__bar__content__toggle__colors"></span>
                    <span class="header__bar__content__toggle__colors"></span>
                    <span class="header__bar__content__toggle__colors"></span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <article>
            <section class="note">
                <textarea tabindex="0" class="note__input" name="local-notes" data-note-input
                    placeholder="Start typing"></textarea>
                <div class="note__clear">
                    <button class="note__clear__button" data-clear-note>Clear Note</button>
                </div>
            </section>
        </article>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <p>A browser only storage solution for temporary notes.</p>
            <p>Inspired by <a href="https://jotter.space" target="_blank">jotter.space</a> from <a
                    href="https://andy-bell.co.uk/">Andy Bell</a>.</p>
            <p>Read more about it on <a href="https://github.com/luomie/scribblenow" target="_blank">Github</a>.</p>
        </div>
    </footer>
    <script type="module" src="main.js"></script>
</body>

</html>
